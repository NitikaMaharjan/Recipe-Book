<html>
    <head>
        <title>Recipebook</title>
        <link rel="stylesheet" href="/recipeBook/Recipe-Book/css/settings.css" type="text/css">
        <link rel="icon" href="/RecipeBook/Recipe-Book/logo/logo.png" type="image/png">
    </head>
    <body>
        <img onclick="go_back()" class="back-button" src="/RecipeBook/Recipe-Book/buttons/back_button.png" title="Go back" onmouseover="onHoverBack()" onmouseout="noHoverBack()">
        
        <div class="setting-container">
            <img src="/RecipeBook/Recipe-Book/logo/logo.png" title="Recipebook" width="150px" />
            <h1>Settings</h1>
            <button onclick="window.location.href='/RecipeBook/Recipe-Book/html/manage_profile/update_profile_pic.html'">Update Profile Picture</button>
            <button onclick="delete_profile_pic()">Delete Profile Picture</button>
            <button onclick="window.location.href='/RecipeBook/Recipe-Book/html/manage_profile/change_password.html'">Change Password</button>
            <button onclick="confirmit()">Log Out</button>
        </div>
    </body>
    <script>
        function go_back() {
            window.history.back();
        }

        function onHoverBack(){
            document.querySelector('.back-button').src = '/RecipeBook/Recipe-Book/buttons/back_button2.png';
        }

        function noHoverBack(){
            document.querySelector('.back-button').src = '/RecipeBook/Recipe-Book/buttons/back_button.png';
        }

        function confirmit() {
            var ans = confirm("Are you sure you want to log out?");
            if (ans == true) {
                window.location.href = "/RecipeBook/Recipe-Book/php/logout.php";
            }
        }

        function delete_profile_pic() {
            var ans = confirm("Are you sure you want to delete your profile picture?");
            if (ans == true) {
                window.location.href = "/RecipeBook/Recipe-Book/php/manage_profile/delete_profile_pic.php";
            }
        }
    </script>
</html>
