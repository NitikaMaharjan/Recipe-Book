<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipebook - Update Profile Picture</title>
    <link rel="icon" href="/RecipeBook/Recipe-Book/logo/logo1.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/RecipeBook/Recipe-Book/background.png') no-repeat center center fixed;
            background-size: cover;
        }


        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }


        .form-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }


        .form-container input[type="submit"] {
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #FFBF17;
        }

        .back-button {
            position: fixed;
            background-color: #FFBF17;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            top: 20px;
            left: 20px;
        }

        #image-preview {
            display: none;
            margin-top: 20px;
            width: 200px;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="go_back()">Go Back</button>

    <div class="form-container">
        <h1>Update Your Profile Picture</h1>
        <form action="/RecipeBook/Recipe-Book/php/manage_profile/update_profile_pic.php" method="POST"
            enctype="multipart/form-data">
            <label for="profile_pic">Profile Picture:</label>
            <input type="file" name="profile_pic" accept="image/*" id="profile_pic" required
                onchange="previewImage(event)" />
            <br /><br />
            <img id="image-preview" alt="Image Preview">
            <br /><br />
            <input type="submit" value="Update">
        </form>
    </div>

    <script>
        function go_back() {
            window.history.back();
        }

        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</body>

</html>
