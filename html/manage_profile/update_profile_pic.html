<html>
    <head>
        <title>Recipebook</title>
        <link rel="stylesheet" href="/recipeBook/Recipe-Book/css/update_profile_picture.css" type="text/css">
        <link rel="icon" href="/RecipeBook/Recipe-Book/logo/logo4.png" type="image/png">
    </head>
    <body>
        <img onclick="go_back()" class="back-button" src="/RecipeBook/Recipe-Book/buttons/back_button.png" title="Go back" onmouseover="onHoverBack()" onmouseout="noHoverBack()">
        
        <div class="form-container">
            <img src="/RecipeBook/Recipe-Book/logo/logo4.png" title="Recipebook" width="150px" />
            <h1>Update Your Profile Picture</h1>
            <form action="/RecipeBook/Recipe-Book/php/manage_profile/update_profile_pic.php" method="POST" enctype="multipart/form-data">
                <label for="profile_pic">Profile Picture:</label>
                <input type="file" name="profile_pic" accept="image/*" id="profile_pic" required onchange="previewImage(event)" /><br/>
                <img id="image-preview" alt="Image Preview" height="150px" width="150px"/><br/>
                <input type="submit" value="Update"/>
            </form>
        </div>
    </body>
    <script>
        function go_back() {
            window.history.back();
        }

        function onHoverBack(){
            document.querySelector('.back-button').src = '/RecipeBook/Recipe-Book/buttons/back_button2.png';
        }

        function noHoverBack(){
            document.querySelector('.back-button').src = '/RecipeBook/Recipe-Book/buttons/back_button.png';
        }

        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</html>
