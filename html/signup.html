<html>

<head>
    <title>Recipebook</title>
    <link rel="icon" href="/RecipeBook/Recipe-Book/logo/logo1.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/RecipeBook/Recipe-Book/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        .signup-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .signup-container h2 {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }

        /* Input field styling */
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #ffbf17;
        }

        /* Signup button styling */
        .signup-container button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            color: black;
            text-decoration: underline;
            font-size: 16px;
        }

        .signup-container button a {
            text-decoration: none;
            color: inherit;
        }

        .signup-container button a:hover {
            color: #ffbf17;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <img src="/RecipeBook/Recipe-Book/logo/logo4.png" title="About Recipebook" width="100px" />
        <h1>Sign me up!!</h1>
        <form name="signup" method="post" action="/RecipeBook/Recipe-Book/php/signup.php">
            <input type="text" name="username" placeholder="Username" required /><br /><br />
            <input type="email" name="email" placeholder="Email" required /><br /><br />
            <input type="password" name="password" placeholder="Password" required /><br /><br />
            <input type="password" name="password2" placeholder="Confirm password" required /><br /><br />
            <input type="submit" value="Sign up" />
        </form>
        <h2>Already have an account ??</h2>
        <button><a href="/RecipeBook/Recipe-Book/html/login.html">Log in</a></button>
    </div>
</body>

</html>
