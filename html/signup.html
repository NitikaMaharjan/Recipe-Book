<html>

<head>
    <title>Recipebook</title>
    <link rel="stylesheet" href="/RecipeBook/Recipe-Book/css/signup.css" type="text/css">
    <link rel="icon" href="/RecipeBook/Recipe-Book/logo/logo.png" type="image/png">
</head>

<body>
    <div class="signup-container">
        <img src="/RecipeBook/Recipe-Book/logo/logo.png" title="Recipebook" width="150px"/>
        <h1>Sign up</h1>
        <form name="signup" method="post" action="/RecipeBook/Recipe-Book/php/signup.php">
            <input type="text" name="username" placeholder="Username" required /><br/>
            <input type="email" name="email" placeholder="Email" required /><br/>
            <input type="password" name="password" placeholder="Password" required /><br/>
            <input type="password" name="password2" placeholder="Confirm password" required /><br/>
            <input type="submit" value="Sign up"/>
        </form>
        <h2>Already have an account?</h2>
        <button><a href="/RecipeBook/Recipe-Book/html/login.html">Log in</a></button>
    </div>
</body>

</html>
